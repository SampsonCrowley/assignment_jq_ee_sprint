<html>
  <head>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <form id="form" action="">
      <label for="password">
        Password <span id="password-counter" class="hidden"></span><br>
        <input type="password" id="password" name="password" value="">
      </label>
      <br>
      <label for="password-confirmation">
        Confirm Password <span id="password-confirmation-counter" class="hidden"></span><br>
        <input type="password" id="password-confirmation" name="password-confirmation" value="">
      </label>
      <br>
      <label for="title">
        Title <span id="title-counter" class="hidden"></span><br>
        <input type="text" name="title" id="title">
      </label>
      <br>
      <label for="contents">
        Body <span id="contents-counter" class="hidden"></span><br>
        <textarea name="contents" id="contents" rows="8" cols="80"></textarea>
      </label>
      <br>
      <button id="submit" type="submit">Submit</button>
    </form>

    <ul class="dropdown">
      <li class="active"></li>
      <li>A</li>
      <li>B</li>
      <li>C</li>
      <li>D</li>
    </ul>

  </body>

  <script type="text/javascript" src="form_validation.js"></script>
  <script type="text/javascript" src="dropdown.js"></script>
  
</html>
