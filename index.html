<html>
  <head>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <form action="">
      <label for="password">
        Password <span id="password-counter" class="hidden"></span>
        <input type="password" id="password" name="password" value="">
      </label>
      <label for="password-confirmation">
        Confirm Password <span id="password-confirmation-counter" class="hidden"></span>
        <input type="password" id="password-confirmation" name="password-confirmation" value="">
      </label>
      <label for="title">
        Title <span id="title-counter" class="hidden"></span>
        <input type="text" name="title" id="title">
      </label>
      <label for="contents">
        Body <span id="contents-counter" class="hidden"></span>
        <textarea name="contents" id="contents" rows="8" cols="80"></textarea>
      </label>
    </form>

  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
