<html>
  <head>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <form id="form" action="">

      <label for="password">
        Password <span id="password-counter" class="hidden"></span><br>
        <input type="password" id="password" name="password" value="">
      </label>
      <br>
      <label for="password-confirmation">
        Confirm Password <span id="password-confirmation-counter" class="hidden"></span><br>
        <input type="password" id="password-confirmation" name="password-confirmation" value="">
      </label>
      <br>
      <label for="title">
        Title <span id="title-counter" class="hidden"></span><br>
        <input type="text" name="title" id="title">
      </label>
      <br>
      <label for="contents">
        Body <span id="contents-counter" class="hidden"></span><br>
        <textarea name="contents" id="contents" rows="8" cols="80"></textarea>
      </label>
      <br>
      <button id="submit" type="submit">Submit</button>
    </form>

    <ul class="dropdown" easing="ease-out" speed="5s">
      <li class="active" data-value=""></li>
      <li data-value="A">A</li>
      <li data-value="B">B</li>
      <li data-value="C">C</li>
      <li data-value="D">D</li>
      <input class="dropdown-input" type="hidden" name="dropdown" />
    </ul>

    <ul class="dropdown" id="dropdown">
      <li class="active" data-value=""></li>
      <li data-value="A">A</li>
      <li data-value="B">B</li>
      <li data-value="C">C</li>
      <li data-value="D">D</li>
      <input class="dropdown-input" type="hidden" name="dropdown" />
    </ul>
    <div id="image-hover-top"></div>
    <div id="image-hover-left"></div>
    <div id="image-hover-right"></div>
    <div id="image-hover-bottom"></div>
    <div id="taggable">
      <img src="http://cdn.phillymag.com/wp-content/uploads/2014/09/CheeseAssortment1.jpg">
    </div>

  </body>

  <script type="text/javascript" src="form_validation.js"></script>
  <script type="text/javascript" src="image-tagger.js"></script>
  <script type="text/javascript" src="dropdown.js"></script>

</html>
